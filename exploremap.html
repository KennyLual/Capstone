<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <link href="style.css" rel="stylesheet" />

        <title>Travel</title>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWsW0Li4R8TGFGPvUq48Fa8FT1G6-Lsl0&libraries=places"></script>
    </head>
    <body>
        <div class="container-fluid">
            <header
                class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-3 border-bottom"
            >
                <ul
                    class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0"
                >
                    <li>
                        <a href="index.html" class="nav-link px-2 link-light"
                            >Home</a
                        >
                    </li>
                    <li>
                        <a href="about.html" class="nav-link px-2 link-light"
                            >About</a
                        >
                    </li>
                    <li>
                        <a
                            href="exploremap.html"
                            class="nav-link px-2 link-light"
                            >Explore Map</a
                        >
                    </li>
                    <li>
                        <a href="contact.html" class="nav-link px-2 link-light"
                            >Contact</a
                        >
                    </li>
                </ul>
                <!-- unorder list item for the navbar links -->
                <span class="material-symbols-outlined">
                    <input
                        class="inputControl"
                        type="search"
                        size="35px"
                        placeholder="Begin looking"
                    />Search
                </span>
                <!-- search bar with input and search icon-->
                <div class="col-md-3 text-end">
                    <button type="button" class="btn btn-outline-primary me-2">
                        Login
                    </button>
                    <button type="button" class="btn btn-primary">
                        Sign-up
                    </button>
                </div>
                <!-- account login or sign-up buttons-->
            </header>
            <!-- end of header for navbar items, search bar and account login or sign-up -->
        </div>
        <div id="map"></div>
        <script>
            function initMap() {
                var location = { lat: 43.088, lng: -76.154 };
                var map = new google.maps.Map(document.getElementById("map"), {
                    zoom: 4,
                    center: location,
                });
                var marker = new google.maps.Marker({
                    position: location,
                    map: map,
                });
            }
        </script>
        <script
            async
            defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWsW0Li4R8TGFGPvUq48Fa8FT1G6 - Lsl0&callback=initMap"
        ></script>
    </body>
</html>
