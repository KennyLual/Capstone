<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <head>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWsW0Li4R8TGFGPvUq48Fa8FT1G6-Lsl0&libraries=places"></script>
        </head>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <link href="style.css" rel="stylesheet" />
        <title>Trip Planner</title>
        <script async data-id="101411440" src="/b52b3d4329.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <header
                class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-3 border-bottom"
            >
                <ul
                    class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0"
                >
                    <li>
                        <a href="index.html" class="nav-link px-2 link-light"
                            >Home</a
                        >
                    </li>
                    <li>
                        <a href="about.html" class="nav-link px-2 link-light"
                            >About</a
                        >
                    </li>
                    <li>
                        <a
                            href="exploremap.html"
                            class="nav-link px-2 link-light"
                            >Explore Map</a
                        >
                    </li>
                    <li>
                        <a href="contact.html" class="nav-link px-2 link-light"
                            >Contact</a
                        >
                    </li>
                </ul>
                <!-- unorder list item for the navbar links -->
                <div class="search">
                    <input
                        class="inputControl"
                        type="search"
                        size="35px"
                        placeholder="Begin looking"
                    />
                    <span class="material-symbols-outlined"> Search </span>
                </div>
                <!-- search bar with input and search icon-->
                <div class="col-md-3 text-end">
                    <button type="button" class="btn btn-outline-primary me-2">
                        Login
                    </button>
                    <button type="button" class="btn btn-primary">
                        Sign-up
                    </button>
                </div>
                <!-- account login or sign-up buttons-->
            </header>
            <!-- end of header for navbar items, search bar and account login or sign-up -->
            <div
                id="backgroundImage"
                class="px-4 pt-5 my-5 text-center border-bottom"
            >
                <h1 class="display-4 fw-bold text-white">
                    Let's Find Your Next Adventure
                </h1>
                <div class="col-lg-6 mx-auto">
                    <p class="lead mb-4">Enter Desired Location Below</p>
                    <div>
                        <input
                            id="autocomplete"
                            type="text"
                            class="form-control"
                            placeholder="Eg: Thailand"
                        />
                    </div>
                </div>
            </div>
        </div>
        <!-- end of container -->
        <script src="script.js"></script>
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWsW0Li4R8TGFGPvUq48Fa8FT1G6 - Lsl0&libraries=places&callback=initAutocomplete"
            async
            defer
        ></script>
    </body>
</html>
